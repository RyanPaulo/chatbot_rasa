### DEFININDO O UNIVERSO RASA ###
## AQUI NOS DEFINE AS INTENÇÕES DE AÇÃO DO RASA ##

version: "3.1"
intents:
  - saudacao
  - despedida
  - consultar_aviso
  - consultar_data_prova
  - consultar_cronograma



entities:
  - disciplina


# definindo respostas prontas que o bot pode dar
responses:
  utter_saudacao:
  - text: "Olá! Sou o assistente acadêmico. Como posso te ajudar?"

  utter_despedida:
  - text: "Até mais!"

  utter_ask_disciplina:
  - text: "Claro! Para qual disciplina você gostaria de saber a data?"

  utter_default:
  - text: "Desculpe, não entendi. Pode tentar reformular a pergunta?"

# Ações customizadas que o bot pode executar
actions:
  - action_buscar_ultimos_avisos
  - action_buscar_cronograma

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
