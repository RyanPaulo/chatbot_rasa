### ONDE TREINAMOS O RASA A ENTENDER O QUE O USUARIO RETORNA PARA ELE ###
## AQUI DEVEMOS ESPRESAR PARA O RASA A INTENÇÃO DO USUARIO ##

version: "3.1"

nlu:
#================================================================
# INTENÇÕES CONVERSACIONAIS E META
#================================================================
- intent: saudar
  examples: |
    - oi
    - bom dia
    - e aí
    - olá
    - oiee
    - tudo bem?

- intent: despedir
  examples: |
    - tchau
    - até mais
    - flw
    - adeus

- intent: agradecer
  examples: |
    - obrigado
    - valeu
    - ajudou muito
    - obrigada
    - vlw

- intent: afirmar
  examples: |
    - sim
    - isso
    - ok
    - s
    - isso mesmo
    - claro
    - por favor
    - confirmo

- intent: negar
  examples: |
    - não
    - n
    - errado
    - de jeito nenhum
    - deixa pra lá
    - cancelar

- intent: bot_challenge
  examples: |
    - você é um robô?
    - estou falando com uma pessoa?
    - você é uma ia?
    - quem é vc?

- intent: solicitar_ajuda
  examples: |
    - o que você faz?
    - como você pode me ajudar?
    - me ajuda
    - o que eu posso te perguntar?

#================================================================
# INTENÇÕES DE INFORMAÇÃO PEDAGÓGICA (DÚVIDAS PEDAGÓGICAS)
#================================================================
- intent: solicitar_conteudo_prova
  examples: |
    - o que vai cair na [NP1]{"entity": "tipo_avaliacao"} de [arquitetura de software]{"entity": "disciplina"}?
    - qual a matéria da prova de [SD]{"entity": "disciplina"}?
    - me fala os tópicos do [exame]{"entity": "tipo_avaliacao"} de [clp]{"entity": "disciplina"}
    - o que eu tenho que estudar pra prova de [Engenharia de Software]{"entity": "disciplina"}?
    - qual o conteúdo da [sub]{"entity": "tipo_avaliacao"}?

- intent: solicitar_material_aula
  examples: |
    - pode me enviar os [slides]{"entity": "tipo_material"} da aula de [Sistemas Distribuídos]{"entity": "disciplina"}?
    - onde acho o [pdf]{"entity": "tipo_material"} da aula 5?
    - o professor subiu o material da aula de hoje?
    - tem os [slides]{"entity": "tipo_material"} da última aula de [grafos]{"entity": "disciplina"}?
    - o professor disponibilizou a aula?

- intent: solicitar_material_complementar
  examples: |
    - tem algum [artigo]{"entity": "tipo_material"} sobre Big-O?
    - quais as [leituras recomendadas]{"entity": "tipo_material"} para [IA]{"entity": "disciplina"}?
    - o professor indicou algum [vídeo]{"entity": "tipo_material"} sobre o assunto da última aula?
    - tem material complementar de [SD]{"entity": "disciplina"}?

# --- INTENÇÃO DE AVISO (MANTIDA DO SEU ARQUIVO ORIGINAL) ---
- intent: consultar_aviso
  examples: |
    - a aula de [análise de algoritmos]{"entity": "disciplina"} foi cancelada?
    - teve algum aviso sobre a [entrega do trabalho]{"entity": "prazo_tipo"}?
    - o professor falou alguma coisa sobre a aula de hoje?
    - algum recado de [Engenharia de Software]{"entity": "disciplina"}?
    - tem algum aviso novo?
    - quais são os ultimos avisos
    - ver os avisos da faculdade
    - me mostra os avisos

#================================================================
# INTENÇÕES ACADÊMICAS E INSTITUCIONAIS (DÚVIDAS ACADÊMICAS)
#================================================================
- intent: consultar_data_avaliacao
  examples: |
    - quando é a [np2]{"entity": "tipo_avaliacao"} de [engenharia de software]{"entity": "disciplina"}?
    - qual a data de [entrega da APS]{"entity": "prazo_tipo"}?
    - até quando posso entregar o [TCC]{"entity": "prazo_tipo"}?
    - quando será a prova [substitutiva]{"entity": "tipo_avaliacao"}?
    - qual o prazo da [APS]{"entity": "prazo_tipo"}?

- intent: consultar_horario_aula
  examples: |
    - que horas é a aula de [banco de dados]{"entity": "disciplina"}?
    - qual a sala da aula de hoje?
    - hoje tem aula de que?
    - onde é a aula de [SD]{"entity": "disciplina"}?

- intent: solicitar_info_docente
  examples: |
    - qual é o [email]{"entity": "info_docente"} da coordenadora?
    - qual a [sala]{"entity": "info_docente"} da coordenação?
    - onde fica a [sala]{"entity": "info_docente"} da [Eliane]{"entity": "nome_docente"}?
    - qual o [horário de atendimento]{"entity": "info_docente"} da coordenadora [Eliane]{"entity": "nome_docente"}?
    - como eu falo com a coordenadora?
    - [email]{"entity": "info_docente"} da coordenação de Ciência da Computação
    - quando a [Eliane Santiago]{"entity": "nome_docente"} está na faculdade?
    - qual o [horário]{"entity": "info_docente"} da [Eliane]{"entity": "nome_docente"}?
    - [contato]{"entity": "info_docente"} da coordenadora
    - qual o [horário de atendimento]{"entity": "info_docente"} do professor [Alvaro]{"entity": "nome_docente"}?
    - qual o [email]{"entity": "info_docente"} da [Eliane]{"entity": "nome_docente"}?
    - como falo com o professor [Hugo Insua]{"entity": "nome_docente"}?
    - qual o [email]{"entity": "info_docente"} do professor de [redes]{"entity": "disciplina"}?
    - qual a [sala]{"entity": "info_docente"} do [José Zesinho]{"entity": "nome_docente"}?


- intent: solicitar_info_atividade_academica
  examples: |
    - como funcionam as [horas complementares]{"entity": "atividade_academica"}?
    - qual a [carga horária do estágio]{"entity": "atividade_academica"}?
    - quais são as [regras do TCC]{"entity": "atividade_academica"}?
    - tem [manual da APS]{"entity": "atividade_academica"}?

